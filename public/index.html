            </svg>

                <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />

    <main class="px-16 py-6 bg-gray-100 md:col-span-2">
      <div class=" pb-10 flex justify-center md:justify-end space-x-4">
        <a href="#" class="btn text-red-300 md:border border-red-400 rounded-full py-2 px-2 uppercase text-xs font-bold cursor-pointer tracking-wider hover:bg-red-300 hover:text-white transition ease-in-out duration-500">Log in</a>

        <div class="mt-8 grid lg:grid-cols-3 gap-10">

          <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">

            <div class="bg-yellow-400 text-amber-700 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
              <svg class="w-5 inline-block" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>

          </div>
          <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg"> 
            <img src="images/img_meatpie.jpg" alt="meat pie" class="w-full h-36 sm:h-48 md:h-64 lg:h-87 object-cover">

              <span class="font-bold">Meat pie</span>
              <span class="block text-gray-500 text-sm">Recipe by Ambrosia</span>
            </div>
            <div class="bg-yellow-400 text-amber-700 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
              <svg class="w-5 inline-block" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />

        </div>

        </div>
